<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home Task 6 </title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" title="theme" href="#">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="header">
        <div class="button">
            <a href="#" id="open_pop-up">Show modal</a>
        </div>

        <div class="theme">
            <i class='bx bxs-sun change-theme' data-theme="light" style="color: #fff;"></i>
            <i class='bx bxs-moon change-theme' data-theme="dark" style="color: #000;"></i>
        </div>
    </div>

    <div class="pop-up">
        <div class="pop-up_container">
            <div class="pop-up_body">
                <h2 class="wrong">Wrong! <i class='bx bx-x' id="close"></i></h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam neque inventore cum vero fugiat
                    consequuntur optio voluptas aperiam soluta iusto ullam iure non iste porro provident minima,
                    voluptates aspernatur deserunt.</p>

                <div class="pop-up_buttons">
                    <div class="button-accept">
                        <a href="#">Accept</a>
                    </div>

                    <div class="button-decline">
                        <a href="#">Decline</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
